<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .team-member .info {
            flex-grow: 1;
        }

        .team-member h3 {
            margin: 0;
            color: #333;
        }

        .team-member p {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to our website! We are dedicated to providing you with high-quality services and information.</p>
        
        <h2>Our Team</h2>
        <div class="team-member">
            <img src="team-member1.jpg" alt="Team Member 1">
            <div class="info">
                <h3>John Doe</h3>
                <p>Web Developer</p>
            </div>
        </div>
        
        <div class="team-member">
            <img src="team-member2.jpg" alt="Team Member 2">
            <div class="info">
                <h3>Jane Smith</h3>
                <p>Graphic Designer</p>
            </div>
        </div>
        
        <div class="team-member">
            <img src="team-member3.jpg" alt="Team Member 3">
            <div class="info">
                <h3>Michael Johnson</h3>
                <p>Content Writer</p>
            </div>
        </div>
    </div>
</body>
</html>
